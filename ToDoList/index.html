<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>To Do List</h1>
    </div>
    <div class="inputBox">
        <input type="text" placeholder=" Add Yor Tasks!" id="TaskInput">
        <button>Add</button>
    </div>
    <div class="container">
        <div class="listContainer">
            <ul id="list">
            </ul>
            <div class="checkboxDiv"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
